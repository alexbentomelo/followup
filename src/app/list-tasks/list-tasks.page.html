<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Backlog - {{projectID}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="animated fadeIn">
  <ion-grid>
    <ion-row>
      <ion-col size="12" margin-bottom>
        <ion-card *ngIf="!tasks.length" class="bg-white" margin-top>
          <ion-card-content>
            <p text-center>
              <ion-text color="primary">Você ainda não tem nenhuma tarefa cadastrada!</ion-text>
            </p>
          </ion-card-content>
        </ion-card>
  
        <ion-list *ngIf="tasks.length">

          <ion-item tappable routerLink="/update-task/{{project.id}}&{{projectID}}" *ngFor="let project of tasks">
            <ion-label>
              <h2>
                <ion-text color="primary">{{project.titulo}}</ion-text>
              </h2>
              <p>Descrição: {{project.descricao}}</p>
              <p>Prioridade: {{project.prioridade}}</p>
              <p>Data de Entrega:{{project.dataEntrega}}</p>
              <ion-badge color="success">Resp.: {{ project.integrante}}</ion-badge>
              <ion-badge color="danger">Status: {{ project.status}} </ion-badge>
            </ion-label>
          </ion-item>

        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click) = "nextPage()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
